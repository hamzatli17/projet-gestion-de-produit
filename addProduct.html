<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</head>
<style>
    .red {
        color: red;
    }
</style>
<body>
    <div class="container">
        <h1 class="center">Add Product</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productCode">Product Code</label>
                    <input type="text" class="form-control" id="productCode">
                    <p id="productCodeMsg" class="red"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName">
                    <p id="productNameMsg" class="red"></p>

                </div>
                <div class="form-group col-md-12">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price">
                    <p id="priceMsg" class="red"></p>

                </div>
                <div class="form-group col-md-12">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock">
                    <span id="stockMsg" class="red"></span>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-12">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="IT">IT</option>
                        <option value="Agro">Agro Products</option>
                        <option value="Medical">Medical Product</option>
                        <option value="Cos">Cosmetics</option>
                    </select>
                </div>
            </div>

            <div class="center">
                <button type="submit" class="btn btn-primary" onclick="addProduct()">Add product</button>

            </div>
    </div>
</body>

</html>
