<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/dataTable.js"></script>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Liste des utilisateurs</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">Liste des commandes</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
          aria-selected="false">Liste des produits</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="command-tab" data-toggle="tab" href="#command" role="tab" aria-controls="command"
          aria-selected="false">Facturation</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div id="noUser"></div>

        <div id="divUserTable">
          <script>
            renderUsers();
          </script>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div id="adminCommandList">
          <script>
            var T = JSON.parse(localStorage.getItem('commandList') || '[]');
            renderCommands(T, "adminCommandList");
          </script>
        </div>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <div id="noProduct"></div>

        <div id="divProductTable">
          <script>
            renderProducts();
          </script>
        </div>

        <div id="editForm"></div>
      </div>
      <div class="tab-pane fade" id="command" role="tabpanel" aria-labelledby="command-tab">
        <div id="divSearchedTable">

          <div class="form-group">
            <label>Date</label>
            <input class="form-control" type="date" id="searchCommandByDate">
          </div>
          <div class="form-group">
            <label>User email</label>
            <input class="form-control" type="email" id="searchCommandByEmail">
          </div>
          <button onclick="searchCommand()" class="btn btn-danger">Search</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('#productTable').DataTable({
        "pagingType": "full_numbers"
      });
    });
  </script>
</body>

</html>
