<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</head>
<style>
    .red {
        color: red;
    }
</style>
<body>
    <div class="container">
        <h1 class="center">SignUp Page</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                    <p id="firstNameMsg" class="red"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                    <p id="lastNameMsg" class="red"></p>

                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <p id="emailMsg" class="red"></p>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                    <span id="pwdMsg" class="red"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPwd">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPwd">
                    <span id="confirmPwdMsg" class="red"></span>

                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">

                <div class="form-group col-md-8">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option value="T">Tunis</option>
                        <option value="B">Ben Arous</option>
                        <option value="L">La manouba</option>
                        <option value="A">Ariana</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="userType">Type</label>
                    <select id="userType" class="form-control">
                        <option value="1">Admin</option>
                        <option value="2">Simple utilisateur</option>
                    </select>
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-primary" onclick="signup()">Sign up</button>
                <button type="reset" class="btn btn-danger" onclick="tabNeg()">Reset</button>

            </div>
    </div>
</body>

</html>
